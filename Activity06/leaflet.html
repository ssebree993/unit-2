<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        #map {position: absolute; top: 0; bottom: 0; height:80%; width: 80%;}
        <!-- "#map can also be set relative, #map{position: relative; height: 180px; width: 600px;}-->
        <!-- #map-container {position: relative; height: 180px; width: 600px;} -->
        <!-- Note that this style container CAN be set below div, where DIV is going to push the Leaflet map to the bottom.-->
        <!-- EXAMPLE:   "https://plnkr.co/edit/qjIAiud3aUF11iQPDKj0?p=preview&preview"-->



    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);
        var marker = L.marker([51.5, -0.09]).addTo(map);

    </script>
</body>
</html>
