<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="">
        
    </script>
    <style>

       #map {position: absolute; top: 0; bottom: 0; left: 0; right: 0;}
        
    </style>
<body>
    <div id="map">    </div>
    <script>
        var map = L.map('map').setView([51.5,-0.09],13);
        L.tileLayer('https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=9fmCrHWeAxikTj7LEmUA',{
            maxZoom: 18,
        }).addTo(map);

        var leafletIcon = L.icon({
            iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-green.png',
            shadowUrl: 'https://leafletjs.com/examples/custom-icons/leaf-shadow.png',
            iconSize: [38, 95],
            shadowSize: [50, 64],
            iconAnchor: [22, 94],
            shadowAnchor: [4, 62],
            popupAnchor: [-3, -76]
        });

        var marker = L.marker([51.5, -0.09], {icon:leafletIcon}).addTo(map);

        var circle = L.circle([51.508, -0.11], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 500
        }).addTo(map);
        var polygon = L.polygon([
            [51.509, -0.08],
            [51.503, -0.06],
            [51.51, -0.047]
        ]).addTo(map);
        var line = L.polyline([
            [51.506, -0.08],
            [51.502, -0.06],
            [51.507, -0.047]
        ]).addTo(map);
    

        marker.bindPopup("<b>Hello London.</b><br>  I am a popup.").openPopup();
        circle.bindPopup("I am a circle.").openPopup();
        polygon.bindPopup("I am a polygon.");
        line.bindPopup("<b>Hello Ben Aaronovitch <br>Author: Rivers of London.</b><br> I am a polyline.").openPopup();
    </script>
    
</body>
</html>
